<!DOCTYPE html>
<html>
<head>
    <title>Smart Disease Prediction System</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #d6ffd6;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Smart Disease Prediction System</h2>

<div class="box">
    <label><b>Enter Symptoms:</b></label><br><br>
    <input id="symptoms" type="text" placeholder="Example: fever, cough" style="width:100%; padding:10px;"><br><br>

    <button onclick="predict()">Predict Disease</button>

    <div id="result"></div>
</div>

<script>

function predict() {
    let s = document.getElementById("symptoms").value.toLowerCase();
    let disease = "";
    let medicine = "";
    let danger = "";

    // Simple rule-based prediction
    if (s.includes("fever") && s.includes("cough")) {
        disease = "Flu / Viral Infection";
        medicine = "Paracetamol, Cough Syrup";
        danger = "Low Risk";
    }
    else if (s.includes("headache") && s.includes("vomiting")) {
        disease = "Migraine";
        medicine = "Pain Killer, Rest";
        danger = "Medium Risk";
    }
    else if (s.includes("chest pain") || s.includes("breathing problem")) {
        disease = "Possible Heart/Lung Issue";
        medicine = "No self medication";
        danger = "High Risk â€” Visit Doctor Immediately";
    }
    else {
        disease = "Not Found";
        medicine = "Consult Doctor";
        danger = "Unknown";
    }

    document.getElementById("result").innerHTML = `
        <b>Disease:</b> ${disease}<br><br>
        <b>Medicine:</b> ${medicine}<br><br>
        <b>Danger Level:</b> ${danger}
    `;
}

</script>

</body>
</html>
